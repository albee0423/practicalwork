<!doctype html>
<html lang="en">
  <head>
    <style>
  
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="style/styles.css"/>
    <!--Font Awesome CDN-->
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Registration form</title>
   </head>
  <body>
      <h1 class="centered-heading">BLOOM COLLEGE</h1>
        <h2>Student Registration Form</h2>
    <form>
     <div class="row mb-3 align-items-center">
  <label for="inputImage" class="col-sm-2 col-form-label">Student Image</label>
  <div class="col-sm-10">
    <div id="uploadBox"
         style="width:150px; height:150px; border:2px dashed #ccc; border-radius:10px; 
                position:relative; overflow:hidden; cursor:pointer; background:#f9f9f9;"
         onmouseover="showHoverText()"
         onmouseout="hideHoverText()"
         onclick="document.getElementById('fileInput').click()">
         
      <!-- Preview image -->
      <img id="previewImage" src="https://via.placeholder.com/150?text=No+Image"
           alt="Preview"
           style="width:100%; height:100%; object-fit:cover;">

      <!-- Hover text -->
      <div id="hoverText"
           style="position:absolute; top:0; left:0; width:100%; height:100%;
                  display:flex; align-items:center; justify-content:center;
                  background:rgba(0,0,0,0.5); color:white; font-weight:bold;
                  opacity:0; transition:opacity 0.3s;">
        Upload Image
      </div>
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display:none;" onchange="previewFile(event)">
    <small class="text-muted d-block mt-1">(less than 5 MB)</small>
  </div>
        </div>
  <div class="row mb-3">
    <label for="inputStuName" class="col-sm-2 col-form-label">Student Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputStuName" placeholder="Full Name" onchange="toUpperCaseText(this)">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputParent1" class="col-sm-2 col-form-label">Father's Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputParent1" placeholder="Father's Full Name" onchange="toUpperCaseText(this)">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputParent2" class="col-sm-2 col-form-label">Mother's Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputParent2" placeholder="Mother's Full Name" onchange="toUpperCaseText(this)">
    </div>
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
    <div class="col-sm-10 d-flex">
      <div class="form-check me-3">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          Female
        </label>
      </div>
    </div>
  </fieldset>
  <div class="row mb-3 align-items-center">
  <label class="col-sm-2 col-form-label">Date of Birth</label>
  <div class="col-sm-10">
    <input type="date" class="form-control">
  </div>
</div>
 <div class="row mb-3 align-items-center">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="email@xyz.com" onfocus="highlightField(this)" 
       onblur="resetField(this)">
    </div>
  </div>
  <div class="row mb-3 align-items-center">
    <label for="inputLevel" class="col-sm-2 col-form-label">Level</label>
    <div class="col-sm-3">
    <select id="inputLevel" class="form-select">
      <option selected>Phd</option>
      <option>Diploma</option>
      <option>Degree</option>
      <option>Master</option>
    </select>
  </div>
  </div>
  <div class="row mb-3 align-items-center">
   <label for="inputLevel" class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-3">
    <select id="inputLevel" class="form-select">
      <option selected>Computer Engineering</option>
      <option>Information Technology</option>
      <option>Business Management</option>
      </select>
  </div>
  </div>
  </div>
  <div class="row mb-3">
    <label for="inputTel" class="col-sm-2 col-form-label">Tel/Mobile</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" id="inputTel" placeholder="01x-xxx xxxx">
    </div>
  </div>
  <hr style="border:none;border-top:1px solid var(--border);margin:6px 0 2px;">
  <h2>Address</h2>
  <div class="row mb-3">
    <label for="inputState" class="col-sm-2 col-form-label">State</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputState" placeholder="State">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputCity" class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
  </div>
  <div class="row mb-3 align-items-center">
  <label for="inputPostcode" class="col-sm-2 col-form-label">Postcode</label>
  <div class="col-sm-10">
    <input type="number" class="form-control" id="inputPostcode" placeholder="Postcode" min="10000" max="99999">
  </div>
</div>
<div class="text-center mt-4">
  <button type="submit" class="btn btn-primary me-2">Register</button>
  <button type="reset" class="btn btn-secondary">Reset</button>
</div>

</form>
<script>
function showHoverText() {
  document.getElementById('hoverText').style.opacity = 1;
}
function hideHoverText() {
  document.getElementById('hoverText').style.opacity = 0;
}
function previewFile(event) {
  const image = document.getElementById('previewImage');
  const file = event.target.files[0];
  if (file) {
    image.src = URL.createObjectURL(file);
  } else {
    image.src = "https://via.placeholder.com/150?text=No+Image";
  }
}
</script>
<script>
function toUpperCaseText(element) {
  element.value = element.value.toUpperCase();
}

function highlightField(element) {
  element.style.backgroundColor = "#e6f3ff"; 
}

function resetField(element) {
  element.style.backgroundColor = ""; 
}

document.querySelector("form").addEventListener("submit", function(event) {
  event.preventDefault(); 
  var myModal = new bootstrap.Modal(document.getElementById('successModal'));
  myModal.show();
});
</script>
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <i class="fa fa-check-circle fa-3x text-success mb-3"></i>
        <p>Your details have been saved!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
  </body>
</html>
